<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Administración de Módulos</h2>
    <button class="btn btn-primary" routerLink="/modules/create">
      <i class="fas fa-plus"></i> Nuevo Módulo
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Icono</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Cursos</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let module of modules" 
                class="clickable-row" 
                (click)="viewCourses(module.id)">
              <td>{{ module.id }}</td>
              <td>
                <i [class]="module.icon || 'fas fa-folder'" class="module-icon"></i>
              </td>
              <td>{{ module.name }}</td>
              <td>{{ module.description || '-' }}</td>
              <td>
                <span class="badge bg-info">
                  {{ module.coursesCount || 0 }} cursos
                </span>
                <span class="badge bg-success ms-1" *ngIf="module.activeCoursesCount">
                  {{ module.activeCoursesCount }} activos
                </span>
              </td>
              <td (click)="$event.stopPropagation()">
                <button class="btn btn-sm btn-outline-primary me-2" 
                        (click)="editModule(module)">
                  <i class="fas fa-edit"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" 
                        (click)="deleteModule(module)">
                  <i class="fas fa-trash"></i> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div *ngIf="modules.length === 0" class="text-center text-muted py-4">
        No hay módulos registrados
      </div>
    </div>
  </div>
</div>
